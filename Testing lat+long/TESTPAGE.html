<!DOCTYPE html>
<!swap all 'getCurrentPosition' with 'watchPosition'>


<html>
<title>
    TEST PAGE FOR GEOLOCATION
</title>



<body>

    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>
    // This checks if geolocation is supported by browser, then returns current latitude and longitude
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitudullol: " + position.coords.longitude;
        }

    </script>




    <p>Click the button to get your lat.</p>

    <button onclick="positionFunc()">FindLat</button>

    <p id="lat"></p>

    // attempts to store lat and long into a format that can be used
    <script>
        var y = document.getElementById("lat");
        // Function retrives lat + lon and calls printLat
        function positionFunc() {
            var lat = navigator.geolocation.getCurrentPosition(latPosition);
            var lon = navigator.geolocation.getCurrentPosition(lonPosition);
            printLat(lat, lon);
        }
        // Returns current lat
        function latPosition(position) {
            var lat = position.coords.latitude;
            return lat;
        }
        // Returns current lon
        function lonPosition(position) {
            var lon = position.coords.longitude;
            return lon;
        }
        // Prints lat + lon
        function printLat(lat, lon) {
            y.innerHTML = "latitude ==" + lat + "<br> longitude ==" + lon;
        }
    </script>
</body>

</html>
